<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1600" viewBox="0 0 1200 1600" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="CES invitation: Lunawake">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F7E6D8"/>
      <stop offset="45%" stop-color="#F4F0E6"/>
      <stop offset="100%" stop-color="#F2D8B8"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="38%" r="60%">
      <stop offset="0%" stop-color="#FF8A6B" stop-opacity="0.22"/>
      <stop offset="55%" stop-color="#FF8A6B" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#FF8A6B" stop-opacity="0"/>
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="26" flood-color="#000000" flood-opacity="0.10"/>
    </filter>
    <style>
      .sans { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif; }
      .muted { fill: rgba(29, 29, 31, 0.65); }
      .primary { fill: #1D1D1F; }
      .kicker { letter-spacing: 0.18em; text-transform: uppercase; }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="1600" fill="url(#bg)"/>
  <rect x="0" y="0" width="1200" height="1600" fill="url(#glow)"/>

  <!-- Top brand -->
  <text x="90" y="130" class="sans primary" font-size="34" font-weight="600">Lunawake</text>
  <text x="90" y="180" class="sans muted kicker" font-size="14">CES INVITATION</text>

  <!-- Main headline -->
  <text x="90" y="320" class="sans primary" font-size="96" font-weight="600">You’re invited</text>
  <text x="90" y="405" class="sans muted" font-size="32" font-weight="400">Join us at CES 2026</text>

  <!-- Details card -->
  <g filter="url(#softShadow)">
    <rect x="90" y="470" rx="28" ry="28" width="1020" height="340" fill="rgba(255,255,255,0.78)" stroke="rgba(0,0,0,0.06)"/>

    <text x="140" y="550" class="sans muted kicker" font-size="13">Exhibition details</text>

    <text x="140" y="615" class="sans primary" font-size="22" font-weight="600">Time</text>
    <text x="140" y="655" class="sans muted" font-size="22">Jan 6–9, 2026</text>

    <text x="480" y="615" class="sans primary" font-size="22" font-weight="600">Location</text>
    <text x="480" y="655" class="sans muted" font-size="22">Las Vegas, NV</text>

    <text x="140" y="725" class="sans primary" font-size="22" font-weight="600">Area</text>
    <text x="140" y="765" class="sans muted" font-size="22">Eureka Park</text>

    <text x="480" y="725" class="sans primary" font-size="22" font-weight="600">Booth</text>
    <text x="480" y="765" class="sans muted" font-size="22">#60449</text>
  </g>

  <!-- What we're showing -->
  <text x="90" y="930" class="sans primary" font-size="34" font-weight="600">What we’re showing</text>

  <g>
    <rect x="90" y="980" rx="18" ry="18" width="1020" height="470" fill="rgba(255,255,255,0.62)" stroke="rgba(0,0,0,0.06)"/>

    <text x="140" y="1065" class="sans primary" font-size="22" font-weight="600">1.</text>
    <text x="175" y="1065" class="sans primary" font-size="22" font-weight="600">No-wear sleep sensing</text>
    <text x="175" y="1105" class="sans muted" font-size="20">reads body signals without a wearable.</text>

    <text x="140" y="1200" class="sans primary" font-size="22" font-weight="600">2.</text>
    <text x="175" y="1200" class="sans primary" font-size="22" font-weight="600">Breath-paced unwind</text>
    <text x="175" y="1240" class="sans muted" font-size="20">guidance that adapts to your breathing as you relax.</text>

    <text x="140" y="1335" class="sans primary" font-size="22" font-weight="600">3.</text>
    <text x="175" y="1335" class="sans primary" font-size="22" font-weight="600">Wake when your body is ready</text>
    <text x="175" y="1375" class="sans muted" font-size="20">your chosen voice (including voice cloning), timed to your body</text>
    <text x="175" y="1410" class="sans muted" font-size="20">for a gentler return to morning.</text>
  </g>

  <!-- Footer note -->
  <text x="90" y="1530" class="sans muted" font-size="18">Learn more on the Updates page.</text>
  <text x="1110" y="1530" text-anchor="end" class="sans primary" font-size="20" font-weight="600">Lunawake</text>
</svg>

