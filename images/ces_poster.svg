<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Lunawake CES poster background">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f4f6ee"/>
      <stop offset="1" stop-color="#f1efe6"/>
    </linearGradient>
    <linearGradient id="butter" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff6a3d"/>
      <stop offset="1" stop-color="#ff3b30"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- subtle contour lines -->
  <g fill="none" stroke="#ff5a3d" stroke-opacity="0.22" stroke-width="2">
    <path d="M-50,760 C240,620 420,840 690,720 C970,590 1110,720 1450,610 C1580,570 1700,610 1720,650"/>
    <path d="M-40,700 C250,560 430,780 700,660 C980,530 1120,660 1460,550 C1590,510 1700,560 1730,600"/>
    <path d="M-30,640 C260,500 440,720 710,600 C990,470 1130,600 1470,490 C1600,450 1700,500 1740,540"/>
    <path d="M-20,580 C270,440 450,660 720,540 C1000,410 1140,540 1480,430 C1610,390 1700,440 1750,480"/>
    <path d="M-10,520 C280,380 460,600 730,480 C1010,350 1150,480 1490,370 C1620,330 1700,380 1760,420"/>
    <path d="M0,460 C290,320 470,540 740,420 C1020,290 1160,420 1500,310 C1630,270 1700,320 1770,360"/>
  </g>

  <!-- butterfly mark (abstract) -->
  <g transform="translate(800 450)">
    <path d="M-220,-40 C-310,-190 -240,-310 -90,-320 C40,-330 70,-190 -20,-60 C-70,10 -140,40 -220,-40Z" fill="url(#butter)"/>
    <path d="M220,-40 C310,-190 240,-310 90,-320 C-40,-330 -70,-190 20,-60 C70,10 140,40 220,-40Z" fill="url(#butter)"/>
    <rect x="-260" y="-360" width="520" height="540" rx="90" fill="#ffffff" opacity="0.35" filter="url(#soft)"/>
  </g>

  <!-- copy -->
  <g font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" fill="#111">
    <text x="88" y="120" font-size="44" font-weight="600">Lunawake</text>
    <text x="88" y="650" font-size="86" font-weight="500" fill="#2b2b2b">AI Sleep Mentor</text>
    <text x="88" y="740" font-size="86" font-weight="500" fill="#2b2b2b">&amp; Smart Wake</text>
    <text x="1060" y="650" font-size="44" font-weight="500" fill="#2b2b2b">Booth #60449</text>
    <text x="1060" y="710" font-size="44" font-weight="500" fill="#2b2b2b">Eureka Park</text>
  </g>
</svg>


